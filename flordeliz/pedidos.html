    <main>
       <h2>Tu pedido</h2>
<form id="pedidoForm">
  <label>Nombre y Apellido:</label>
  <input type="text" id="nombreCliente" required>
  
  <div id="detallePedido"></div>
  
  <p><strong>Total:</strong> $<span id="totalPedido">0</span></p>
  
  <button type="submit">Enviar pedido por WhatsApp</button>
</form>

<script>
  const numeroMama = "5492616626634";
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function renderCarrito() {
    const detalleDiv = document.getElementById("detallePedido");
    const totalSpan = document.getElementById("totalPedido");

    detalleDiv.innerHTML = carrito.map(item => 
      `<p>${item.presentacion} ${item.producto} - $${item.precio}</p>`
    ).join("");

    const total = carrito.reduce((sum, item) => sum + Number(item.precio), 0);
    totalSpan.textContent = total;
  }

  renderCarrito();

  document.getElementById("pedidoForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nombre = document.getElementById("nombreCliente").value;
    const total = carrito.reduce((sum, item) => sum + Number(item.precio), 0);

    const mensaje = `*Pedido Flor de Liz*
Nombre: ${nombre}
${carrito.map(item => `- ${item.presentacion} ${item.producto} ($${item.precio})`).join("\n")}
Total: $${total}`;

    const url = `https://wa.me/${numeroMama}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, "_blank");
  });
</script>
